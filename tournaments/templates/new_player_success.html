{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class="container_12" style="height:100%">
    <div class="card roll">
        <div class="">
            <div><img class="col-md-4 message" src="{% static 'images/ok.png' %}">
            </div>
            <div class="col-md-8" style="float: left; margin-top: 20px">
                <h1>{% trans "New player successfully saved" %}</h1>
                <h2>{% trans "Now you can enjoy all German Padel Series tournaments" %}<br>
                <hr>
                <h1>{% trans "HAVE FUN!" %}</h1>
                <a href=" {% url 'tournaments' %}">
                    <button type="button" class="button_message left col-xs-12 col-sm-6 btn btn-outline-danger">
                        {% trans "Visit Tournament calendar" %}
                    </button>
                </a>
                <a href=" {% url 'tournament_signup' %}">
                    <button type="button" class="button_message right col-xs-12 col-sm-6 btn btn-outline-danger">
                        {% trans "Sign up into a Tournament" %}
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
