{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}
<div class="container_12" style="height: 100%">
    <div class="card roll">
        <div class="box">
            <div><img class="col-sm-4 message" src="{% static 'images/invalid.png' %}">
            </div>
            <div class="message_text col-md-8" style="float: left">
                <h1>{% trans "The activation link is not valid" %}</h1>
                <hr>
                <h2>{% trans "Check again your inbox or sign up again." %}</h2>

                <a href=" {% url 'tournament_signup' %}">
                    <button type="button" class="button_message left col-xs-12 col-sm-6 btn btn-outline-danger">
                        {% trans "Sign up into a Tournament" %}
                    </button>
                </a>
                <a href=" {% url 'tournaments' %}">
                    <button type="button" class="button_message right col-xs-12 col-sm-6 btn btn-outline-danger">
                        {% trans "Visit Tournament calendar" %}
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
